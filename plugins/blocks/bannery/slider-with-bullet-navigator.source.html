<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bullet Navigator Example - Jssor Slider, Slideshow</title>
</head>
<body style="font-family:Arial, Verdana;background-color:#fff;">
    <!-- use jssor.slider.min.js instead for release -->
    <!-- jssor.slider.min.js = (jssor.core.js + jssor.utils.js + jssor.slider.js) -->
    <script type="text/javascript" src="js/jssor.core.js"></script>
    <script type="text/javascript" src="js/jssor.utils.js"></script>
    <script type="text/javascript" src="js/jssor.slider.js"></script>
    <script>

        jssor_slider1_starter = function (containerId) {
            var options = {
                $DragOrientation: 3,                                //[Optional] Orientation to drag slide, 0 no drag, 1 horizental, 2 vertical, 3 either, default value is 1 (Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, or parking position is not 0)

                $BulletNavigatorOptions: {                                //[Optional] Options to specify and enable navigator or not
                    $Class: $JssorBulletNavigator$,                       //[Required] Class to create navigator instance
                    $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
                    $ActionMode: 1,                                 //[Optional] 0 None, 1 act by click, 2 act by mouse hover, 3 both, default value is 1
                    $AutoCenter: 0,                                 //[Optional] Auto center navigator in parent container, 0 None, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
                    $Steps: 1,                                      //[Optional] Steps to go for each navigation request, default value is 1
                    $Lanes: 1,                                      //[Optional] Specify lanes to arrange items, default value is 1
                    $SpacingX: 0,                                   //[Optional] Horizontal space between each item in pixel, default value is 0
                    $SpacingY: 0,                                   //[Optional] Vertical space between each item in pixel, default value is 0
                    $Orientation: 1                                 //[Optional] The orientation of the navigator, 1 horizontal, 2 vertical, default value is 1
                },
                $ArrowNavigatorOptions: {                       //[Optional] Options to specify and enable arrow navigator or not
                    $Class: $JssorArrowNavigator$,              //[Requried] Class to create arrow navigator instance
                    $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
                    $AutoCenter: 0,                                 //[Optional] Auto center arrows in parent container, 0 No, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
                    $Steps: 1                                       //[Optional] Steps to go for each navigation request, default value is 1
                }
                
            };
            var jssor_slider1 = new $JssorSlider$(containerId, options);
        };
    </script>
    <!-- Jssor Slider Begin -->
    <!-- You can move inline styles to css file or css block. -->
    <div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 184px;
        height: 80px;">

        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000000; top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
            <div style="position: absolute; display: block; background: url(img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
        </div>

        <!-- Slides Container -->
        <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 184px; height: 66px;
            overflow: hidden;">
            <div><a href="http://seznam.cz"><img u="image" src="img/banner_press/01.jpg" /></a></div>
            <div><a href="http://seznam.cz"><img u="image" src="img/banner_press/02.jpg" /></a></div>
            <div><a href="http://seznam.cz"><img u="image" src="img/banner_press/03.jpg" /></a></div>
            <div><a href="http://seznam.cz"><img u="image" src="img/banner_press/04.jpg" /></a></div>
            <div><a href="http://seznam.cz"><img u="image" src="img/banner_press/05.jpg" /></a></div>
            <div><a href="http://seznam.cz"><img u="image" src="img/banner_press/06.jpg" /></a></div>
            <div><a href="http://seznam.cz"><img u="image" src="img/banner_press/07.jpg" /></a></div>
            <div><a href="http://seznam.cz"><img u="image" src="img/banner_press/08.jpg" /></a></div>
            <div><a href="http://seznam.cz"><img u="image" src="img/banner_press/09.jpg" /></a></div>
            <div><a href="http://seznam.cz"><img u="image" src="img/banner_press/10.jpg" /></a></div>
            <div><a href="http://seznam.cz"><img u="image" src="img/banner_press/11.jpg" /></a></div>
        </div>

        <!-- Bullet Navigator Skin Begin -->
        <style>
            /* jssor slider bullet navigator skin 03 css */
            /*
            .jssorb03 div           (normal)
            .jssorb03 div:hover     (normal mouseover)
            .jssorb03 .av           (active)
            .jssorb03 .av:hover     (active mouseover)
            .jssorb03 .dn           (mousedown)
            */
            .jssorb03 div, .jssorb03 div:hover, .jssorb03 .av
            {
                background: url(img/b21.png) no-repeat;
                overflow:hidden;
                cursor: pointer;
            }
            .jssorb03 div { background-position: -5px -5px; }
            .jssorb03 div:hover, .jssorb03 .av:hover { background-position: -24px -5px; }
            .jssorb03 .av { background-position: -45px -5px; }
            .jssorb03 .dn, .jssorb03 .dn:hover { background-position: -65px -5px; }
        </style>
        <!-- bullet navigator container -->
        <div u="navigator" class="jssorb03" style="position: absolute; bottom: -8px; left: 3px;">
            <!-- bullet navigator item prototype -->
            <div u="prototype" style="position: absolute; width: 12px; height: 12px; text-align:center; line-height:15px; color:white; font-size:8px;"></div>
        </div>
        <!-- Bullet Navigator Skin End -->
        
        <!-- Arrow Navigator Skin Begin -->
        <style>
            /* jssor slider arrow navigator skin 03 css */
            /*
            .jssora03l              (normal)
            .jssora03r              (normal)
            .jssora03l:hover        (normal mouseover)
            .jssora03r:hover        (normal mouseover)
            .jssora03ldn            (mousedown)
            .jssora03rdn            (mousedown)
            */
            .jssora03l, .jssora03r, .jssora03ldn, .jssora03rdn
            {
            	position: absolute;
            	cursor: pointer;
            	display: block;
                background: url(img/a16.png) no-repeat;
                overflow:hidden;
            }
            .jssora03l { background-position: -3px 10px; }
            .jssora03r { background-position: -40px 10px; }
            .jssora03l:hover { background-position: -69px 10px; }
            .jssora03r:hover { background-position: -103px 10px; }
            .jssora03ldn { background-position: -135px 10px; }
            .jssora03rdn { background-position: -167px 10px; }
        </style>
        <!-- Arrow Left -->
        <span u="arrowleft" class="jssora03l" style="width: 35px; height: 35px; top: 5px; left: 3px;">
        </span>
        <!-- Arrow Right -->
        <span u="arrowright" class="jssora03r" style="width: 35px; height: 35px; top: 5px; right: 0px">
        </span>
        <!-- Arrow Navigator Skin End -->
        

        <a style="display: none" href="http://www.jssor.com">html slideshow</a>
        <!-- Trigger -->
        <script>
            jssor_slider1_starter('slider1_container');
        </script>
    </div>
    <!-- Jssor Slider End -->
</body>
</html>
